<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="style.css">
    <title>Flávio Freitas</title>
</head>

<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-app-bar flat height=150>
                    <div class="d-flex flex-row mx-6  my-1">
                        <v-avatar class="mx-5 my-1" size=80>
                            <img src="img/avatar.png" alt="[Avatar]">
                        </v-avatar>
                        <v-layout column justify-center class="mx-10 my-1">
                            <v-row>
                                <h1 class="mt-4">Flávio Freitas</h1>
                            </v-row>
                            <v-row>
                                <p class="subheading">Developer and Tech Artist</p>
                            </v-row>
                        </v-layout>
                    </div>
                </v-app-bar>
                <v-container>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify({
                theme: {
                    dark: true
                }
            })
        })
    </script>
</body>

</html>
